    <script src="main.js"></script>


    <script>
        setupUI()
        getUser()
        getPosts()





        function getCurrentUserId()
        {
            const urlParams = new URLSearchParams(window.location.search)
            const id = urlParams.get("userid")
            return id;
        }
        




        function getUser()
        {
            const id = getCurrentUserId()
            axios.get(`${baseUrl}/users/${id}`)
            .then((Response) => {
                console.log(Response)
                const user = Response.data.data
                document.getElementById("profile-name").innerHTML = user.name
                document.getElementById("profile-email").innerHTML = user.email
                document.getElementById("profile-username").innerHTML = user.username
                document.getElementById("profile-main-img").src = user.profile_image

                document.getElementById("comments-count").innerHTML = user.comments_count
                document.getElementById("posts-count").innerHTML = user.posts_count

            })
        }





    function getPosts() {  
    const id = getCurrentUserId()
    // جلب المستخدم المحلي لتجنب خطأ isMyPost
    const currentUser = JSON.parse(localStorage.getItem("user"));

    axios.get(`${baseUrl}/users/${id}/posts`)
    .then((response) => {
        const posts = response.data.data;
        const container = document.getElementById("user-posts");
        container.innerHTML = ""; // مسح أي محتوى قديم

        for (let post of posts) {
            let postTitle = post.title ? post.title : "";
            
            // إصلاح فحص ملكية المنشور
            let isMyPost = currentUser != null && post.author.id == currentUser.id;
            let editBtnContent = ``;

            if(isMyPost){
                editBtnContent = `
                <div class="ms-auto">
                    <button id= "btn-delete" class="btn btn-outline-danger btn-sm" onclick="deletePostBtnClicked('${encodeURIComponent(JSON.stringify(post))}')">delete</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="editPostBtnClicked('${encodeURIComponent(JSON.stringify(post))}')">edit</button>
                </div>`;
            }

            let content = `
                <div class="card shadow mb-4">
                    <div class="card-header d-flex align-items-center">
                        <img class="rounded-circle border border-2 img-fluid" src="${post.author.profile_image}" style="width: 40px; height: 40px;">
                        <b class="ms-2">${post.author.username}</b>
                        ${editBtnContent}
                    </div>
                    <div class="card-body" onclick="postClicked(${post.id})" style="cursor: pointer">
                        <img class="w-100 rounded img-fluid" src="${post.image}" alt="">
                        <h6 class="mt-2 text-muted small">${post.created_at}</h6>
                        <h5>${postTitle}</h5>
                        <p>${post.body}</p>
                        <hr>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                            <span>(${post.comments_count}) Comments</span>
                            <span id="post-tags-${post.id}" class="ms-2"></span>
                        </div>
                    </div>
                </div>`;
            
            container.innerHTML += content;

            // حقن التاجات
            const tagsDiv = document.getElementById(`post-tags-${post.id}`);
            for (let tag of post.tags) {
                tagsDiv.innerHTML += `<span class="badge rounded-pill bg-secondary ms-1">${tag.name}</span>`;
            }
        }
    })
    .catch((error) => {
        console.error(error);
        // showAlert("خطأ في تحميل المنشورات", "danger");
    });
}






    </script>
